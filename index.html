<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel=
    'stylesheet' type='text/css'>

    <title></title>
</head>
<body>
    <h1>To-do List</h1>
    <div id="form">
        <input class="list-content" name="checkListItem" placeholder=
        "Enter a task" type="text"> <input class="button" type="submit" value="submit" />
    </div>
    <div class="list"></div><script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> <script>
 $(document).ready(function() {
            $(".button").click(function() {
                var toAdd = $("input[name=checkListItem]").val();
                $(".list").append('<div class="item">' + toAdd + "<\/div>");
                $(document).on('click', '.item', function(){
                $(this).remove();
            });
            });
        });
    </script>
</body>
</html>
